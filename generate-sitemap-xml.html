<script>
  $(document).ready(function() {

    function generateXMLFromCSV(data) {
      // Create an XML string
      let xml = '<?xml version="1.0" encoding="UTF-8"?>\n';
      xml += '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">\n';
      xml += '<url>\n' +
              '  <loc>https://vcmr.vcscb.org/</loc>\n' +
              '  <lastmod>2023-05-31T22:30:26+00:00</lastmod>\n' +
              '  <priority>1.00</priority>\n' +
              '</url>\n';

      // Iterate over the rows and extract the "VGER ID" column
      for (let i = 0; i < data.length; i++) {
        const row = data[i];
        const vgerId = row["VGER ID"]; // Assuming "VGER ID" is the header of the column

        xml += '  <url>\n';
        xml += `    <loc>https://vcmr.vcscb.org/mouse.html?vger_id=${vgerId}</loc>\n`;
        xml += `    <priority>0.80</priority>\n`;
        xml += '  </url>\n';
      }

      xml += '</urlset>';

      // Log or do something with the generated XML
      console.log(xml);
      console.log(xml);
      //return(xml);
    }

// Load the CSV file
    Papa.parse("data/VCMRv7.csv", {
      download: true,
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;

        // Generate XML from the "VGER ID" column
        generateXMLFromCSV(data);
}
    });

  });
</script>
