<script>
  $(document).ready(function() {
    // Create the DataTable instance
    var table = $('#myTable').DataTable();

    // Get unique values from the 'Mutation Type' column
    var uniqueValues = table
            .column(2) // Index 2 represents the 'Mutation Type' column
            .data()
            .unique()
            .toArray();

    // Generate radio buttons based on unique values
    var radioButtons = uniqueValues.map(function(value) {
      return '<label><input type="radio" name="mutationType" value="' + value + '">' + value + '</label>';
    });

    // Insert radio buttons above the table
    $('#myTable').before('<div id="filterOptions">' + radioButtons.join(' ') + '</div>');

    // Handle radio button change event
    $('input[name="mutationType"]').on('change', function() {
      var selectedValue = $(this).val();

      // Filter the table based on the selected value
      table
              .column(2)
              .search(selectedValue)
              .draw();
    });
  });


</script>
